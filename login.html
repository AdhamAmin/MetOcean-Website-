<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OceanSustain</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <!-- ... (Copy & Paste Full Header from index.html) ... -->
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="services.html"><i class="fas fa-briefcase"></i> Services</a></li>
                    <li><a href="courses.html"><i class="fas fa-graduation-cap"></i> Courses</a></li>
                    <li><a href="videos.html"><i class="fas fa-video"></i> Videos</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="impact.html"><i class="fas fa-chart-line"></i> Impact</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                    <li><a href="login.html" id="login-link"><i class="fas fa-user"></i> Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Page Content -->
    <div id="login" class="page-content">
        <div class="login-container">
            <div class="login-box">
                <h2 class="login-title">Welcome Back</h2>
                
                <div class="social-login">
                    <button class="social-button">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-button">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </button>
                </div>
                
                <div class="divider">OR</div>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="submit-button">Log In</button>
                </form>
                
                <div class="text-center">
                    <a href="#" class="link" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <span>Don't have an account? </span>
                    <a href="#" class="link" onclick="showSignUp()">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <!-- ... (Copy & Paste Full Footer from index.html) ... -->
    </footer>

    <!-- Modals -->
    <!-- ... (Copy & Paste ALL Modals from index.html) ... -->
    
    <!-- Firebase Config & Scripts -->
    <script>
        // PASTE YOUR FIREBASE CONFIG HERE
        const __firebase_config = `{
            "apiKey": "YOUR_API_KEY",
            "authDomain": "YOUR_AUTH_DOMAIN",
            "projectId": "YOUR_PROJECT_ID",
            "storageBucket": "YOUR_STORAGE_BUCKET",
            "messagingSenderId": "YOUR_MESSAGING_SENDER_ID",
            "appId": "YOUR_APP_ID"
        }`;
        const __app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    </script>
    <script type="module" src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OceanSustain</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- Header is injected here -->
    <div id="header-placeholder"></div>

    <!-- Login Page Content -->
    <div id="login" class="page-content">
        <div class="login-container">
            <div class="login-box">
                <h2 class="login-title">Welcome Back</h2>
                
                <div class="social-login">
                    <button class="social-button">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-button">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </button>
                </div>
                
                <div class="divider">OR</div>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="submit-button">Log In</button>
                </form>
                
                <div class="text-center">
                    <a href="#" class="link" onclick="event.preventDefault(); showForgotPassword()">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <span>Don't have an account? </span>
                    <a href="#" class="link" onclick="event.preventDefault(); showSignUp()">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer and Modals are injected here -->
    <div id="footer-placeholder"></div>
    
    <!-- Firebase Config & Scripts -->
    <script>
        // PASTE YOUR FIREBASE CONFIG HERE
        const __firebase_config = `{
            "apiKey": "YOUR_API_KEY",
            "authDomain": "YOUR_AUTH_DOMAIN",
            "projectId": "YOUR_PROJECT_ID",
            "storageBucket": "YOUR_STORAGE_BUCKET",
            "messagingSenderId": "YOUR_MESSAGING_SENDER_ID",
            "appId": "YOUR_APP_ID"
        }`;
        const __app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    </script>
    <script type="module" src="script.js"></script>

</body>
</html>
